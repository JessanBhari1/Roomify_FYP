<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | Roomify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        
        .primary-bg {
            background-color: #ff6f61;
        }
        
        .primary-hover:hover {
            background-color: #e65a50;
        }
        
        .success-icon {
            color: #28a745;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden text-center">
        <!-- Header -->
        <div class="primary-bg py-6 px-4 text-white">
            <h1 class="text-2xl font-bold">Roomify</h1>
            <p class="text-sm opacity-90 mt-1">Find Your Perfect Space</p>
        </div>
        
        <!-- Content -->
        <div class="p-8 sm:p-10">
            <!-- Success Icon -->
            <div class="success-icon text-6xl mb-6">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <!-- Heading -->
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Reset Complete</h2>
            
            <!-- Message -->
            <p class="text-gray-600 mb-6 leading-relaxed">
                Your password has been reset successfully. You can now log in with your new password.
            </p>
            
            <!-- Login Button -->
            <a 
                href="{% url 'login' %}" 
                class="inline-flex items-center primary-bg hover:primary-hover text-white font-medium py-3 px-6 rounded-lg transition-all duration-200"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Log In
            </a>
        </div>
        
        <!-- Footer -->
        <div class="border-t border-gray-100 py-4 px-6 text-center text-xs text-gray-500">
            Â© 2023 Roomify. All rights reserved.
        </div>
    </div>
</body>
</html>
