<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Roomify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6f61',
                        primaryDark: '#e65a50',
                        secondary: '#2a3855',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-primary py-6 px-4 text-center">
            <h1 class="text-2xl font-bold text-white flex items-center justify-center">
                <i class="fas fa-key mr-3"></i>
                <span>Reset Password</span>
            </h1>
            <p class="text-white/90 mt-1 text-sm">Roomify - Find Your Perfect Space</p>
        </div>
        
        <!-- Form -->
        <div class="p-6 sm:p-8">
            <p class="text-gray-600 mb-6 text-sm sm:text-base">
                Enter your email address and we'll send you a secure link to reset your password.
            </p>
            
            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com" 
                        required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primaryDark text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a 
                    href="#" 
                    class="text-primary hover:text-primaryDark font-medium text-sm inline-flex items-center transition-colors duration-200"
                >
                    <i class="fas fa-arrow-left mr-1.5"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Footer note (optional) -->
    <div class="absolute bottom-4 left-0 right-0 text-center text-xs text-gray-500">
        Â© 2023 Roomify. All rights reserved.
    </div>
</body>
</html>
